<!-- registration_form.html -->

<style>
    /* Add your CSS styles here */
    form {
        max-width: 400px;
        margin: 0 auto;
    }

    /* Style for form fields */
    p {
        margin: 10px 0;
    }

    label {
        display: inline-block;
        width: 100px;
        text-align: right;
    }

    input[type="text"],
    input[type="number"],
    button {
        padding: 5px;
        width: 200px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
