<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title">New Device Connected</div>
    <table>
        <tr>
            <th>User Agent</th>
            <td>{{ useragent }}</td>
        </tr>
        <tr>
            <th>IP Address</th>
            <td>{{ IP }}</td>
        </tr>
    </table>
    <div class="back-link">
        <a href="/login/">Go back to Login page for relogin with your original device</a>
    </div>
</body>
</html>
