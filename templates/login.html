<style>
    /* Form container */
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    /* Form fields */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        padding: 5px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    /* Submit button */
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Error message */
    .error-message {
        color: red;
        margin-top: 10px;
    }
</style>

<form method="post">
    {% csrf_token %}
    <label for="username">Username (Name):</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password (Age):</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>

{% if error_message %}
    <p class="error-message">{{ error_message }}</p>
{% endif %}
